<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Daily Weather Planner</title>

        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
            crossorigin="anonymous"
        />

        <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

        <script
            src="https://kit.fontawesome.com/85665dbc0b.js"
            crossorigin="anonymous"
        ></script>

        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Charmonman&family=Handlee&family=Patrick+Hand&display=swap"
            rel="stylesheet"
        />

        <link rel="stylesheet" href="src/style.css" />
    </head>
    <body>
        <div class="container card shadow p-3 mb-5 rounded">
            <h1>
                <i class="fa-brands fa-pagelines"></i>
                Daily Weather Planner
            </h1>
            <!--Search Bar + Buttons-->
            <nav class="navbar ml-auto bg-success p-2 text-dark bg-opacity-25">
                <div class="container-fluid d-block">
                    <form class="d-flex" role="search" id="search-form">
                        <input
                            class="form-control me-2 border-secondary"
                            type="search"
                            placeholder="Search City"
                            autocomplete="off"
                            id="city-input"
                        />
                        <button
                            type="submit"
                            class="buttons me-1"
                            id="submit-button"
                        >
                            <i class="fa-solid fa-magnifying-glass"></i>
                        </button>
                        <button class="buttons" id="location-button">
                            <i class="fa-solid fa-location-dot"></i>
                        </button>
                    </form>
                </div>
            </nav>
            <!--City and Country-->
            <div class="city-country">
                <span id="city">City</span>
                <br />
                <span id="country">Country</span>
            </div>
            <!--Day, Date and Time-->
            <div class="row day-date-time">
                <div class="col-4">
                    <div class="date-time">
                        <i class="fa-solid fa-thumbtack"></i>
                        <span id="current-day"></span>
                    </div>
                </div>
                <div class="col-4">
                    <div class="date-time">
                        <i class="fa-regular fa-calendar"></i>
                        <span id="current-date"></span>
                    </div>
                </div>
                <div class="col-4">
                    <div class="date-time">
                        <i class="fa-regular fa-clock"></i>
                        <span id="current-time"></span>
                    </div>
                </div>
            </div>
            <!--Cards-->
            <div class="row row-cols-1 row-cols-md-2 g-4">
                <div class="col card-display">
                    <div class="card h-100">
                        <div class="card-body">
                            <h5 class="card-title">
                                <i
                                    class="fa-solid fa-temperature-three-quarters"
                                ></i>
                                Temperature:
                            </h5>
                            <div id="weatherIcon"></div>
                            <div
                                class="today-temperature"
                                id="current-temperature"
                            ></div>
                            <!--Units Conversion-->
                            <div class="units">
                                <a href="#" id="celsius-link" class="active">
                                    °C
                                </a>
                                <span>|</span>
                                <a href="#" id="fahrenheit-link">°F</a>
                            </div>
                            <div
                                class="temperature-more"
                                id="weather-description"
                            ></div>
                            <div class="temperature-more" id="feels"></div>
                            <div class="today-max-min">
                                <span id="today-temp-max-0"></span>
                                <span id="today-temp-min-0"></span>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col card-display">
                    <div class="card h-100">
                        <div class="card-body">
                            <h5 class="card-title">
                                <i class="fa-solid fa-calendar-day"></i>
                                Forecast:
                            </h5>
                            <div id="weather-forecast"></div>
                        </div>
                    </div>
                </div>
                <div class="col card-display">
                    <div class="card h-100">
                        <div class="card-body">
                            <h5 class="card-title2">
                                <i class="fa-solid fa-droplet"></i> Humidity:
                                <span class="more-info" id="humidity"></span>
                            </h5>
                            <h5 class="card-title2">
                                <i class="fa-solid fa-wind"></i> Wind:
                                <span class="more-info" id="wind-speed"></span>
                            </h5>
                        </div>
                    </div>
                </div>
                <div class="col card-display">
                    <div class="card h-100">
                        <div class="card-body">
                            <h5 class="card-title2">
                                <i class="fa-solid fa-sun"></i> Sunrise:
                                <span class="sun-time" id="sunrise"></span>
                            </h5>
                            <h5 class="card-title2">
                                <i class="fa-solid fa-moon"></i> Sunset:
                                <span class="sun-time" id="sunset"></span>
                            </h5>
                        </div>
                    </div>
                </div>
            </div>
            <div class="coder">
                <a
                    href="https://github.com/amandanagao/shecodes-plus-project"
                    target="_blank"
                    id="open-source-code"
                >
                    Open-source code
                </a>
                by Amanda Nagao
            </div>
        </div>
        <script src="src/script.js"></script>
    </body>
</html>

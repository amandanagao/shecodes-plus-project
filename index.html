<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Daily Weather Planner</title>

        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
            crossorigin="anonymous"
        />

        <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

        <script
            src="https://kit.fontawesome.com/85665dbc0b.js"
            crossorigin="anonymous"
        ></script>

        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Charmonman&family=Handlee&family=Patrick+Hand&display=swap"
            rel="stylesheet"
        />

        <link rel="stylesheet" href="src/style.css" />
    </head>
    <body>
        <div class="container card">
            <h1>
                <i class="fa-brands fa-pagelines"></i> Daily Weather Planner
            </h1>
            <!--Search Bar + Buttons-->
            <form class="search" id="search-form">
                <input
                    type="text"
                    placeholder="Search City"
                    autocomplete="off"
                    id="city-input"
                />
                <input
                    type="submit"
                    class="btn fa-input buttons"
                    id="submit-button"
                    value="&#xf002;"
                />
                <button class="buttons" id="location-button">
                    <i class="fa-solid fa-location-dot"></i>
                </button>
            </form>
            <!--City and Country-->
            <div class="city-country">
                <span id="city">City</span><span id="country">Country</span>
            </div>
            <!--Day, Date and Time-->
            <div class="row day-date-time">
                <div class="col-4">
                    <div class="date-time">
                        <i class="fa-solid fa-thumbtack">
                            <span id="current-day"></span>
                        </i>
                    </div>
                </div>
                <div class="col-4">
                    <div class="date-time">
                        <i class="fa-regular fa-calendar">
                            <span id="current-date"></span>
                        </i>
                    </div>
                </div>
                <div class="col-4">
                    <div class="date-time">
                        <i class="fa-regular fa-clock">
                            <span id="current-time"></span>
                        </i>
                    </div>
                </div>
            </div>
            <!--Cards-->
            <div class="row row-cols-1 row-cols-md-4 g-4">
                <div class="col card-display">
                    <div class="card h-100">
                        <div class="card-body">
                            <h5 class="card-title">
                                <i
                                    class="fa-solid fa-temperature-three-quarters"
                                ></i>
                                Temperature
                            </h5>
                            <div
                                class="today-temperature"
                                id="current-temperature"
                            ></div>
                            <!--Units Conversion-->
                            <!--<div class="units">
                                <a href="#" id="celsius-link">°C</a>
                                <span class="units">|</span>
                                <a href="#" id="fahrenheit-link">°F</a>
                            </div>-->
                        </div>
                        <span
                            class="temperature-more"
                            id="weather-description"
                        ></span>
                        <span class="temperature-more" id="feels"></span>
                        <div class="today-max-min">
                            <span id="today-temp-max"></span>
                            <span id="today-temp-min"></span>
                        </div>
                    </div>
                </div>
                <div class="col card-display">
                    <div class="card h-100">
                        <div class="card-body">
                            <h5 class="card-title">
                                <i class="fa-solid fa-calendar-day"></i>
                                Next Days
                            </h5>
                        </div>
                    </div>
                </div>
                <div class="col card-display">
                    <div class="card h-100">
                        <div class="card-body">
                            <h5 class="card-title">
                                <i class="fa-solid fa-circle-info"></i>
                                More
                            </h5>
                            <div class="more-info">
                                <span> UV Index: </span>
                                <br />
                                <span> Humidity: </span>
                                <span id="humidity"></span>
                                <br />
                                <span> Wind: </span>
                                <span id="wind-speed"></span>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col card-display">
                    <div class="card h-100">
                        <div class="card-body">
                            <h5 class="card-title">
                                <i class="fa-solid fa-sun"></i> Sunrise:
                            </h5>
                            <h5 class="card-title">
                                <i class="fa-solid fa-moon"></i> Sunset:
                            </h5>
                        </div>
                    </div>
                </div>
            </div>
            <div class="coder">
                SheCodes Plus Project presented by Amanda Nagao
            </div>
        </div>
        <script src="src/script.js"></script>
    </body>
</html>
